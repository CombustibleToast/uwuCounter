<!DOCTYPE HTML>

<head>
	<title>
		UwU Counter
	</title>
	
	<style id='uStyle'>
		.uwu{
			color:white;
			font:Arial;
			font-size:5em;
			text-align:center;
			top:50%;
		}
	</style>
	
	<style id='buttonStyle'>
		
	</style>
	
	
			
			
</head>

<body style="background-color:powder-blue">
	
	<div class='uwu' id='uwu'>
		<b>uwu</b>
	</div>
	
	<div class='counter' id='counter'>
		0
	</div>
</body>

<script>
	main();
	
	var counter = {};//get object from JSON
	
	async function main(){
		var count = -1;//get number
		var html = document.getElementbyId("counter");
		for(var i;; i++){
			await //button press;
			counter.increment();
			printa(html);
			await sleep(500);
		}
	}
	
	function printa(count,html){
		html.innerHTML = count;
		console.log("COUNTER UPDATED TO " + count);
	}
	
	function sleep(ms){
		return new Promise(resolve => setTimeout(resolve,ms));
	}
	
</script>
